<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
</head>
<body style="background-color: rgb(83, 83, 83)">
     

    
    <!--Title Header-->
      <div class="container title">
        <div class="row">
            <div class="col-12 titleHeader">
                <h1>Calculator</h1>
            </div>
        </div>
    </div><!--End of Title-->


    <!--Display Container-->
    <div class="container displayer">
        <div class="row">
            <div class="col-4 emptySpace">
            </div>

            <!--Display-->
            <div class="col-4 display ">
                <input type="number" id="display">
            </div>


            <div class="col-4 emptySpace">
            </div>
        </div>
    </div>


    <!--Calculator-->
    <div class="container calculator">
        <div class="row">
            <div class="col-4 emptySpace">
            </div>

            <!--First Row-->
            <div class="col-4 calcButton">
                <button id="clear">C</button>
                <button id="percentage">%</button>
                <button>&#8592;</button>
                <button>/</button>
            </div>


            <div class="col-4 emptySpace">
            </div>

            <div class="col-4 emptySpace">
            </div>

            <!--Second Row-->
            <div class="col-4 calcButton">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button>*</button>
            </div>


            <div class="col-4 emptySpace">
            </div>

            <div class="col-4 emptySpace">
            </div>

            <!--Third Row-->
            <div class="col-4 calcButton">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button>+</button>
            </div>
            <div class="col-4 emptySpace">
            </div>

            <div class="col-4 emptySpace">
            </div>

            <!--Four Row-->
            <div class="col-4 calcButton">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button>-</button>
            </div>
            <div class="col-4 emptySpace">
            </div>
            
            <div class="col-4 emptySpace">
            </div>

            <!--Four Row-->
            <div class="col-4 calcButton">
                <button id="decimal">.</button>
                <button id="num0">0</button>
                <button id="num00">00</button>
                <button id="equal">=</button>
            </div>
            <div class="col-4 emptySpace">
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="./js/app.js"></script>
</html>
